<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Karla&family=Kumbh+Sans:wght@700&family=Montserrat:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>

    <div class="todolist">
        <div class="todolist__header">
            <h1>TodoList</h1>
        </div>
        <div class="todolist__content">
            <ul class="todolist__menu">
                <li class="todolist__item">
                    <button class="todolist__btn todolist__btn--active" data-card="0">All</button>
                </li>
                <li class="todolist__item">
                    <button class="todolist__btn" data-card="1">Deleted</button>
                </li>
                <li class="todolist__item">
                    <button class="todolist__btn" data-card="2">Favorites</button>
                </li>
            </ul>
            <form class="todolist__form">
                <input id="input-add" type="text" class="todolist__field">
                <button class="todolist__add" type="submit">Add</button>
            </form>
            <div class="todolist__filter">
                <button class="todolist__filter-select">
                    Все
                </button>
                <ul class="todolist__filter-list">
                    <li class="todolist__filter-item">
                        <button class="todolist__filter-btn todolist__filter-btn--active" data-filter="all">Все</button>
                    </li>
                    <li class="todolist__filter-item">
                        <button class="todolist__filter-btn" data-filter="new">Сначала новые</button>
                    </li>
                    <li class="todolist__filter-item">
                        <button class="todolist__filter-btn" data-filter="old">Сначала старые</button>
                    </li>
                </ul>
            </div>
            <ul class="todolist__list" id="list">
                <li class="todolist__list-item ">
                    <label class="todolist__label">
                        <input type="checkbox" checked class="todolist__checkbox display-checkbox">
                        <span class="todolist__checkbox-style"></span>

                        <div class="todolist__text">asdsadsd</div>
                    </label>
                    <input type="text" class="todolist__change-text">
                    <div class="todolist__func">
                        <div class="todolist__settings">
                            <button class="todolist__settings-btn todolist__settings-btn--active" data-settings="settings">Настроить</button>
                            <ul class="todolist__settings-list">
                                <li class="todolist__settings-item">
                                    <button data-settings="favorite"
                                        class="todolist__settings-btns todolist__settings-btn-favorites todolist__settings-btns--active">Избранное</button>
                                </li>
                                <li class="todolist__settings-item">
                                    <button data-settings="delete" class="todolist__settings-btns">Удалить</button>
                                </li>
                                <li class="todolist__settings-item">
                                    <button data-settings="change" class="todolist__settings-btns">Изменить</button>
                                </li>
                            </ul>
                        </div>
                        <div class="todolist__date">
                            19.02.023
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
